        // ç”»é¢å…¨ä½“ã‚¿ãƒƒãƒ—ï¼ˆå‹•ç”»ã®2æ®µéšï¼‰
        document.addEventListener("pointerdown", () => {
          unlockAudioOnce();
    
          if (rotateBlock.style.display === "flex") return;
    
          if (idleScreen.classList.contains("active")) {
            if (tapStage === 0) {
              tapStage = 1;
              idleVideo.muted = false;
              idleVideo.play().catch(() => {});
              return;
            }
            if (tapStage === 1) {
              tapStage = 2;
              playSfx();
              showStartMap();
              return;
            }
          } else {
            resetIdleTimer();
          }
        });
    
        // data-go ã‚¯ãƒªãƒƒã‚¯ã§ç”»é¢é·ç§»ï¼ˆæ–°ã—ã„ã‚¿ãƒ–ã¯é–‹ã‹ãªã„ï¼‰
        document.addEventListener("click", (e) => {
          const btn = e.target.closest("[data-go]");
          if (!btn) return;
          if (rotateBlock.style.display === "flex") return;
    
          e.preventDefault();
          e.stopPropagation();
    
          playSfx();
    
          const to = btn.dataset.go;
          if (to === "idle") {
            tapStage = 0;
            idleVideo.muted = true;
            showIdle();
            return;
          }
          showScreen(to);
        });
    
        // èµ·å‹•
        showIdle();
        applyOrientationGuard();
      </script>
